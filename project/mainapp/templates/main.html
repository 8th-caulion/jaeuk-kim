{% extends 'base.html' %}

{% block contents %}

<br><br><br><br>

{% for blog in blogs %}
<div class="row" style="margin-bottom : 15px">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{blog.title}}</h5>
          <h5 class="card-title">{{blog.pub_date}}</h5>
          <h5 class="card-title">{{blog.author}}</h5>
          <p class="card-text">{{blog.summary}}</p>
          
          <a href="{% url 'detail' blog.id%}" class="btn btn-primary">더보기</a>
          
           
        </div>
      </div>
    </div>
    
</div>
{% endfor %}

{% endblock %}
